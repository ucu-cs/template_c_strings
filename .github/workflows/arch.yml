name: Arch_Linux

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
    strategy:
      matrix:
        cc: [gcc, clang]
        include:
          - cc: gcc
            cxx: g++
          - cc: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        pacman -Syu
        pacman -S cmake gcc make curl
        curl -L https://gist.githubusercontent.com/Myralllka/e8f4e93e6bf0134b693371f1aad9d860/raw/57c66f2d90bcb5ebf94f31b4b927fd93e3b57734/install_pvs_on_linux.sh | sh

    - name: Configure
      run: CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} cmake -G"Unix Makefiles" -Bbuild

    - name: Build
      run: cmake --build build
